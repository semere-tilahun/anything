<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div>
    <h1 id="title">freecodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
        <form id="survey-form"> 
        <h2>Name</h2>
        <input id="survey" type="text" placeholder="enter your name">
        <h2>Email</h2>
        <input id="survey" type="email" placeholder="Enter your Email">
        <h2>Age(optional)</h2>
        <input id="survey" type="number" placeholder="Age">
        <h2>Which option best describes your current role</h2>
        <select name="current role" id="survey">
            <option value="Select current role">Select current role</option>
            <option value="student">student</option>
            <option value="full time job">full time job</option>
            <option value="full_time_learner">full time learner</option>
            <option value="prefer_not_to_say">prefer not to say</option>
            <option value="other">other</option>
        </select>


        </form>
    </div>
    </div>
    
</body>
</html>
